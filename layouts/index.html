{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Title }}</title>
  <script>
    // Nếu URL chứa invite_token mà user đang ở trang chủ -> redirect sang /admin
    if (window.location.search.includes("invite_token")) {
      window.location.href = "/admin/" + window.location.search;
    }
  </script>
</head>
<body>
  {{ block "content" . }}
    <h1>Welcome to {{ .Site.Title }}</h1>
    <p>If you are setting up your account, you will be redirected shortly...</p>
  {{ end }}
</body>
</html>
{{ end }}
