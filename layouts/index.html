<script>
  // Nếu URL chứa invite_token ở query (?invite_token) hoặc hash (#invite_token)
  if (window.location.search.includes("invite_token") || window.location.hash.includes("invite_token")) {
    // Nếu nằm trong hash (#invite_token) thì chuyển hash sang admin
    if (window.location.hash.includes("invite_token")) {
      window.location.href = "/admin/" + window.location.hash;
    } else {
      window.location.href = "/admin/" + window.location.search;
    }
  }
</script>
