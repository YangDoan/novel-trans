<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      // Bắt invite_token ở ?... hoặc #...
      var q = window.location.search || "";
      var h = window.location.hash || "";
      if (q.indexOf("invite_token=") !== -1) {
        window.location.replace("/admin/" + q);
      } else if (h.indexOf("invite_token=") !== -1) {
        window.location.replace("/admin/" + h);
      }
    })();
  </script>
</head>
<body>
  <h1>{{ .Site.Title }}</h1>
  <p>Welcome! If you came from an invite email, you’ll be redirected to /admin…</p>
</body>
</html>
